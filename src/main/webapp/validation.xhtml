<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>validation</title>
    </h:head>
    <h:body>
        
       login : #{userbean.login}
       
        <h:form>
		   <h:dataTable value="#{dossier.getliste(userbean.email)}" var="d"
		      styleClass="Table"
		      headerClass="TableHeader" 
		      columnClasses="TableCell"
		      rowClasses="TableLignesPaires,TableLignesImpaires">
		      	<h:column><f:facet name="header">Name</f:facet>#{d.name}</h:column>
		      	<h:column><f:facet name="header">Taille</f:facet>#{d.taille}</h:column>
		      	<h:column>
		      		<f:facet name="header"  >Type</f:facet> 
		      			#{d.type}
		      	</h:column>  
		      	<h:column>
		      	<h:commandButton value="submit" action="#{dossier.submit(d.name)}" rendered="#{d.type=='Dossier'}">
		      	</h:commandButton></h:column>
		   </h:dataTable>
   		</h:form>
    </h:body>
</html>
